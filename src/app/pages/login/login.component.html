<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
            inputName="email"
            type="email"
            label="email"
            placeholder="example@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg" alt="">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="password"
            placeholder="enter your password"
        >
            <img src="/assets/svg/password-icon.svg" alt="">
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-login-layout>
